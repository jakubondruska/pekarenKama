<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderná karta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <img src="obrazok.jpg" class="card-img-top" alt="Obrazok produktu">
        <div class="card-body">
            <h5 class="card-title">Názov produktu</h5>
            <p class="card-text">Cena: $XX.XX</p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary mr-2">Pridať do košíka</button>
                <button class="btn btn-outline-secondary">Viac</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
